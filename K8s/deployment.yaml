apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: dev  # You can change this to 'staging' or 'prod' as needed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: sclh3efw.c1.gra9.container-registry.ovh.net/dtma/frontend:v1.0
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: ovh-registry-secret  # Make sure the secret is created as mentioned before
      
      
